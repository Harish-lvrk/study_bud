{% extends 'main.html' %}

{% block content %}

<div class="home-grid">

    <!-- Left Sidebar: Topics -->
    <div>
        <div class="topics-panel">
            {% include 'base/topics_component.html' %}
        </div>
    </div>

    <!-- Center: Feed -->
    <div>
        <div class="feed-header">
            <span class="feed-header__count">{{ rooms_count }} rooms available</span>
            <a href="{% url 'create-room' %}" class="btn btn--primary btn--sm">+ Create Room</a>
        </div>
        <div class="room-list">
            {% include 'base/feed_component.html' %}
        </div>
    </div>

    <!-- Right Sidebar: Activity -->
    <div>
        <div class="activity-panel">
            {% include 'base/activity_component.html' %}
        </div>
    </div>

</div>

{% endblock %}
