<h4 class="topics-panel__title">ðŸŒŒ Browse Topics</h4>

<!-- Topic Search -->
<input type="text" class="topics-search" id="topicSearch" placeholder="Search topics..." oninput="filterTopics()">

<div class="topics-list" id="topicsList">
    <a href="{% url 'home' %}" class="topic-item{% if not q %} topic-item--active{% endif %}">
        All
    </a>
    {% for topic in topics %}
        <a href="{% url 'home' %}?q={{ topic.name }}" class="topic-item{% if q == topic.name %} topic-item--active{% endif %}">
            {{ topic.name }}
        </a>
    {% endfor %}
</div>

<script>
function filterTopics() {
    var query = document.getElementById('topicSearch').value.toLowerCase();
    var items = document.querySelectorAll('#topicsList .topic-item');
    items.forEach(function(item) {
        var text = item.textContent.trim().toLowerCase();
        if (text === 'all') {
            item.style.display = query ? 'none' : '';
        } else {
            item.style.display = text.includes(query) ? '' : 'none';
        }
    });
}
</script>
