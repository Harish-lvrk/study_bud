{% extends 'main.html' %}

{% block content %}

<div class="delete-wrapper">
    <div class="delete-card">
        <div class="delete-card__icon">⚠️</div>
        <h2 class="delete-card__title">Confirm Deletion</h2>
        <p class="delete-card__text">
            Are you sure you want to delete <strong>"{{ obj }}"</strong>?<br>
            This action cannot be undone.
        </p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="delete-card__actions">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn--ghost">Cancel</a>
                <input type="submit" value="Delete" class="btn btn--danger">
            </div>
        </form>
    </div>
</div>

{% endblock %}
