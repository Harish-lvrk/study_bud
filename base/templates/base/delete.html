{% extends 'main.html' %}

{% block content %}

<div>

    <form action="" method="POST">

        {% csrf_token %}
        <p>Are you sure you want to delete "{{obj}}"?</p>
        <a href="{{request.META.HTTP_REFERER}}">Cancel</a> <!-- this is used to go back to the previous page -->
        <input type="submit" value="Confirm Delete">
    </form>
</div>

{% endblock %}
