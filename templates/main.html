<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
</head>
<body>

    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">   
        {% for message in messages %}
            <li{%if message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li> <!--li is used for list, this indicates the error message-->
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
  
        

    {% endblock %}

</body>
</html>
